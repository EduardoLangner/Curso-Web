<h1>Tags Não Visuais</h1>

<!--
Tags semânticas

section - agrupamento demático de conteúdo
article - conteúdo auto-contidu
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupamento de links de navegação
aside - conteúdo lateral
details - exibem detalhes que podem ser exibidos ou ocultados

As Famosas

div - divisão ou seção
span - usado para agrupar elementos inline
-->

<div>Á rea 1</div>
<div>Á rea 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;
    }

    span{
         display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: brown;
    }
</style>
