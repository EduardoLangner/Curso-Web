<h1>Formulário</h1>

<form method="POST">

    <input type="text" name="nome" placeholder="Nome">
    <input type="text" name="email" placeholder="Email">
    <textarea name="Sobre" cols="30" rows="10" placeholder="Fale um pouco sobre você"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="user">User
        <input type="radio" name="tipo" value="professor">Professor
    </div>

    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="estado">
        <option value="ac">Acre</option>
        <option value="al">Alagoas</option>
        <option value="ap">Amapá</option>
        <option value="am">Amazonas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="df">Distrito Federal</option>
    </select>

    <h3>Marque abaixo seus interesses!</h3>
    <select name="Interesses" multiple size="10">

        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="c">C</option>
        <option value="c++">C++</option>
        <option value="c#">C#</option>
        <option value="java">Java</option>

    </select>

    <!-- <input type="submit" formaction="http://localhost:3003/usuarios" value="Enviar"> -->
    <button formaction="http://localhost:3003/usuarios">Enviar</button> 
    <!-- <button>Alterar</button> -->

</form>

<style>

    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }
    
    input[type=radio],
    input[type=checkbox] {
        display: inline-block;
    }
    
</style>
